<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8" />
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="lib/jquery/dist/jquery.js"></script>

    <script src="BingoLoadTest.js"></script>

    <!--<link href="css/site.css" rel="stylesheet" />-->
    <style>
        /*ヘッダ部*/
        .title {
            width: 50%;
            padding: 10px;
            text-align: center;
            margin: 20px 0px 20px 25%;
        }
    </style>

    <title >Bingo Load Test</title >
</head >
<body>
    <div class="bg-primary text-white rounded-pill title">Bingoカード</div>
    <div class="container" style="clear:both;">
        <div class="row">
            <div class="col-1">
                画面数
            </div>
            <div class="col-2">
                <input type="text" id="times2" value="10" />
            </div>
            <div class="col-1">
                秒数
            </div>
            <div class="col-2">
                <input type="text" id="span2" value="1" />
            </div>
            <div class="col-2">
                <button id="run2">実行</button>
            </div>
        </div>
        <div class="row">
            <div class="col-1">
                回数
            </div>
            <div class="col-2">
                <input type="text" id="times" value="5" />
            </div>
            <div class="col-2">
                <button id="run">実行</button>
            </div>
            <div class="col-1">
                Success
            </div>
            <div class="col-1">
                <span id="success"></span>
            </div>
            <div class="col-1">
                Error
            </div>
            <div class="col-1">
                <span id="error"></span>
            </div>
        </div>
    </div>
    <ul id="log">
    </ul>
    <script src="lib/bootstrap/dist/js/bootstrap.js"></script>
</body>
</html >
